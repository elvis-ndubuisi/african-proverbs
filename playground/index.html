      <h2 class="text-4xl text-center mb-4 font-medium">API Playground</h2>
      <div class="max-w-4xl mx-auto p-3 space-y-3">
        <!-- Playground Header -->
        <div class="flex items-center justify-between gap-3">
          <div
            class="py-2 px-4 rounded text-center bg-stone-900 text-gray-50 dark:bg-black/40 dark:text-white text-sm font-medium"
            id="request-method"
          >
            GET
          </div>

          <div class="flex-1 inline-block relative">
            <select
              class="block appearance-none w-full bg-stone-900 text-gray-50 dark:bg-black/40 px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline"
              id="endpoint-options"
            >
              <option value="https://africanproverbs.onrender.com/api/proverb">
                Random proverb object
              </option>
              <option
                value="https://africanproverbs.onrender.com/api/proverb/filter?filter=filterValue"
              >
                Random proverb using a specific country or language
              </option>
              <option
                value="https://africanproverbs.onrender.com/api/proverb/today"
              >
                Proverb of the day
              </option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-lime-500"
            >
              <svg
                class="fill-current h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >

                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"

            </div>
          </div>

          <button
            class="py-2 px-3 rounded text-center uppercase bg-stone-900 text-gray-50 dark:bg-black/40 text-sm font-medium hover:opacity-80 hover:ring hover:ring-lime-500"
            id="copy-endpoint"
          >
            Copy
          </button>
        </div>
        <!-- Filter value input -->
        <input
          type="text"
          id="filter-field"
          class="hidden py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-lime-500 focus:outline-none focus:ring-0 focus:border-lime-600 peer"
          placeholder="Filter value -  igbo"
        />
        <!-- Playground Send Button -->
        <button
          class="w-14 h-14 grid items-center justify-center border-2 border-stone-900 dark:border-white rounded-full dark:bg-gray-50 bg-stone-900 dark:opacity-80 hover:opacity-100 mx-auto disabled:opacity-10"
          title="Test API endpoint"
          id="play"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-11 h-11 fill-white dark:fill-black ml-1"
          >
            <path d="M7 6v12l10-6z"></path>
          </svg>
        </button>
        <p
          class="font-bold capitalize text-lg text-center hidden"
          id="fetch-status"
        >
          Fetching....
        </p>
        <!-- Playground Response -->
        <section
          class="p-3 rounded min-h-[8rem] bg-stone-900 dark:bg-black/40"
          id="response"
        >
          <pre><code class="language-json"></code>
            {
              "language-json":"json"
            }
          </pre>
        </section>
      </div>
